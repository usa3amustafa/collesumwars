<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collosseum Wars</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="nav container">
        <ul class="nav-links">
          <li><a href="#" class="nav-link shop">Shop</a></li>
          <li><a href="#" class="nav-link arena">arena</a></li>
          <li><a href="#" class="nav-link map">map</a></li>
        </ul>

        <div class="nav-right-col">
          <p class="diamonds">12</p>
          <p class="metamask-id">0xEc142d99185a1594eed729990E81BA9C93823966</p>
          <a href="#" class="cta cta-nav">Disconnect</a>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header>
      <div class="container header">
        <div class="header-top">
          <h1 class="header-title">Violentilla XI</h1>
          <div class="progress-bar">
            <div class="completed"></div>
            <div class="remaining"></div>
          </div>
        </div>

        <div class="header-main">
          <div class="backpack">
            <h2 class="backpack-title">Backpack</h2>

            <div class="backpack-items">
              <div class="backpack-item active">
                <img src="./img/backpack-item1.png" alt="" />
              </div>
              <div class="backpack-item"></div>
              <div class="backpack-item"></div>
              <div class="backpack-item"></div>
              <div class="backpack-item"></div>
              <div class="backpack-item"></div>
              <div class="backpack-item"></div>
              <div class="backpack-item"></div>
              <div class="backpack-item"></div>
            </div>
          </div>
          <div class="charector-img">
            <img src="./img/header-bg.png" alt="" class="charector-img-img" />
          </div>
          <div class="statistics">
            <h2 class="statistics-title">Statistics</h2>

            <div class="statistics-items">
              <p class="statistics-item strength">12</p>
              <p class="statistics-item protection">12</p>
              <p class="statistics-item stamina">12</p>
              <p class="statistics-item craftship">12</p>
              <p class="statistics-item wisdom">12</p>
              <p class="statistics-item type">12</p>
            </div>

            <div class="cta-statistics-container">
              <a href="#" class="cta cta-statistics">Reroll</a>

              <div class="cta-helper-text">
                <p>Current Cost 1</p>
                <img src="./img/diamonds.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
